<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMIT Store Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>NCC NMIT Store Monitor</h1>
    </header>
    <main>
        <div id="inventory">
            <!-- Inventory items will be displayed here -->
        </div>
        <div id="actions">
            <input type="number" id="quantityInput" placeholder="Enter quantity">
            <button id="takeButton">Take</button>
            <button id="returnButton">Return</button>
            <button id="addButton">Add Item</button>
            <button id="deleteButton">Delete Item</button>
            <input type="password" id="passwordInput" placeholder="Password">
        </div>
    </main>
    <footer>
        <p>&copy; 2024 NMIT Store</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
